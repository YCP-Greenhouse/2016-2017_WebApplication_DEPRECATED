<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>

    <link rel="stylesheet" type="text/css" href="css/greenhouse.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <script src="js/jquery3.1.1.js"></script>

    <script src="/js/plotly.js"></script>

</head>

<body>
    <div class="container">
        <div class="title-div">
            <span class="subtitle">GOODE ELEMENTARY</span><br>
            <span class="title-bold">GREENHOUSE</span>
        </div>

        <div id="nav-list"></div>

        <div class="automation-selection">
            <span class="automation-option active">HISTORY</span>
        </div>

        <div class="chart-div">
            <div id="chart" class="chart"></div>
        </div>

        <div class="option-div">
            <div class="option-title-left"></div>
            <div class="option-title">GRAPHS</div>
            <div class="option-title-right"></div>

            <div class="options">
                <button id="greenhouse-temperature" class="graph-option" >AVERAGE TEMPERATURE</button>
                <button id="greenhouse-humidity" class="graph-option" >AVERAGE HUMIDITY</button>
                <button id="greenhouse-light" class="graph-option" >AVERAGE LIGHT</button>
                <button id="outdoor-temperature" class="graph-option" >OUTDOOR TEMPERATURE</button>

                <button id="zone-temperature" class="graph-option" >ZONE TEMPERATURE</button>
                <button id="zone-humidity" class="graph-option" >ZONE HUMIDITY</button>
                <button id="zone-light" class="graph-option" >ZONE LIGHT</button>
                <button id="zone-moisture" class="graph-option" >ZONE SOIL MOISTURE</button>
            </div>
        </div>
    </div>

    <script src="/js/history.js"></script>
</body>
</html>
